<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />

    <!-- animation -->
     <link
    rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- own files -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
    <div class="tarea">

      
      <div class="head">Tic Tac Toe</div>
      <p id="msj" class="wow bounceIn" data-wow-duration="1s"></p>
      <div class="marea">
        <div class="b1">
          <button id="b1" onclick="fun(1),check()"></button>
        </div>
        <div class="b1">
          <button id="b2" onclick="fun(2),check()"></button>
        </div>
        <div class="b1">
          <button id="b3" onclick="fun(3),check()"></button>
        </div>
        <div class="b1">
          <button id="b4" onclick="fun(4),check()"></button>
        </div>
        <div class="b1">
          <button id="b5" onclick="fun(5),check()"></button>
        </div>
        <div class="b1">
          <button id="b6" onclick="fun(6),check()"></button>
        </div>
        <div class="b1">
          <button id="b7" onclick="fun(7),check()"></button>
        </div>
        <div class="b1">
          <button id="b8" onclick="fun(8),check()"></button>
        </div>
        <div class="b1">
          <button id="b9" onclick="fun(9),check()"></button>
        </div>
      </div>
      <div id="x">X : 0</div>
      <div id="o">O : 0</div>
      <div id="rstsc">
        <button id="rs" onclick="rs()">Reset Scores</button>
      </div>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/wow.min.js"></script>
      <script>
      new WOW().init();
      </script>
  </body>
</html>
